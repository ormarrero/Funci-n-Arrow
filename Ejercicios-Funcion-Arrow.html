/*
EJERCICIO 1. Utilizando la función arrow calcular el factorial de un numero.
*/
document.write("************   EJERCICIO 1 ************" +'<br>');
function factorial(...num) {
    let fact=1;
    for (var num; num >= 1; num--) {
        fact= fact * num;
    }
    return fact;
}
console.log(`El Factorial de (4) es = ${factorial(4)}`);
document.write(`El Factorial de (5) = ${factorial(5)}`+'<br>');
document.write('<br>');

document.write("************   EJERCICIO 5 ************" +'<br>');
function varios(...numeros){
            let imp, impT = 0;
            for (let numS of numeros){
                imp = numS+(numS*0.10)-(numS*0.20);
                impT += imp;
        }
        return impT;
    }
